<div>
    <h2 id="page-heading">
        <div> </div>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <h3 *ngIf="data !== undefined" class="text-center">
        <div jhiTranslate="{{data}}">
        </div>
    </h3>


    <!-- <div>
        TEST STUFF: Report type:  {{ reportType }}, report params:  {{ reportParam}}
    </div> -->
    <div class="alert alert-warning" id="no-result" *ngIf="report?.length === 0">
        <span jhiTranslate="realEstateManagementServiceApp.report.home.notFound">No report data found</span>
    </div>

    <div id="entities">

        <div *ngIf="report !== undefined" style="text-align:center;">

            <div *ngFor="let item of report | keyvalue;" class="card m-2" style="display: inline-block; text-align:left;">
                <div class="card-body">
                    <h3 class="bg-light">
                        <div>
                            <h4 *ngIf="objectType; else objectNotDefined"
                                style="text-transform:capitalize; text-align:center">
                                {{ objectType }} {{ item.key }}:
                            </h4>
                            <ng-template #objectNotDefined>
                                {{ item.key }}
                            </ng-template>
                        </div>
                    </h3>
                    <div>
                        <div *ngFor="let subItem of item.value | keyvalue" style="text-transform:capitalize;"
                            [ngSwitch]="subItem.key">
                            <div *ngSwitchCase="'id'">
                                <div class="row">
                                    <div class="w-50">
                                        <a [routerLink]="['/', objectType, subItem.value, 'view']" class="link">
                                            {{ subItem.key }} :
                                        </a>
                                    </div>
                                    <div class="w-50">
                                        {{ subItem.value }}
                                    </div>
                                </div>
                            </div>
                            <div *ngSwitchCase="'amount'">
                                <div class="row">
                                    <div class="w-50">
                                        {{ subItem.key}} :
                                    </div>
                                    <div class="w-50">
                                        {{ subItem.value | currency }}
                                    </div>
                                </div>
                            </div>
                            <div *ngSwitchDefault>
                                <div class="row">
                                    <div class="w-50">
                                        {{ subItem.key}} :
                                    </div>
                                    <div class="w-50">
                                        {{ subItem.value }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
