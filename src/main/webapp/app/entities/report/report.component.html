<div>
    <h2 id="page-heading">
    <div> </div>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <!-- <div *ngIf="data !== undefined">
        {{ data }}
    </div> -->

    <div class="alert alert-warning" id="no-result" *ngIf="report?.length === 0">
        <span jhiTranslate="realEstateManagementServiceApp.report.home.notFound">No report data found</span>
        <div>This is a test, hopefully this shows up.</div>
    </div>

    <div class="table-responsive" id="entities">

        <div *ngIf="report !== undefined">
            <div *ngFor="let item of report | keyvalue;" class=" m-2 rounded w-25" style="display:inline-block">

                <div class="card rounded" >
                    <h4 *ngIf="objectType; else objectNotDefined" 
                    class="card-title" style="text-transform:capitalize; text-align:center">
                        {{ objectType }} {{ item.key }}:
                    </h4>
                    <ng-template #objectNotDefined>
                        {{ item.key }}
                    </ng-template>
                    

                    <div *ngFor="let subItem of item.value | keyvalue" class="card-body ml-4">
                        <div *ngIf="subItem.key === 'id'; else elseBlock" >
                            
                            <b><a [routerLink]="['/', objectType, subItem.value, 'view']">{{ subItem.key }}</a>
                            : {{ subItem.value }}</b>
                        </div>
                        <ng-template #elseBlock>
                            {{ subItem.key}} : {{ subItem.value }} 
                        </ng-template>
                        </div>
                    </div>
                </div>


            </div>

        </div>
