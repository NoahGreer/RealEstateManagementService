<div>
    <h2 id="page-heading">
        <span>Report</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="report?.length === 0">
        <span jhiTranslate="realEstateManagementServiceApp.report.home.notFound">No report data found</span>
        <div>This is a test, hopefully this shows up.</div>
    </div>

    <div class="table-responsive" id="entities">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th>HEADER</th>
                </tr>

            </thead>

            <tbody>
                
                 <div *ngFor="let item of report | keyvalue;">
                     
                    <div *ngIf=" item?.length === 0">
                        SINGLE ITEM:  {{ item }}
                    </div>
                    <div *ngIf=" item?.length > 0">
                        MULTI ITEMS
                        <div *ngFor="let subItem of item">
                            SUB ITEM : {{ subItem }}

                        </div>
                    </div> 
                </div>
                    <!--
                    <div> {{ item }}</div>

                    <div>
                        Item Key:  {{ item.key }}
                        <div *ngFor="let value of item.value | keyvalue">
                            ITEM: {{ value.value }}:
                            <div *ngFor="let subValue of value |keyvalue">
                             {{ subValue.value}}
                            </div>
                            
                        </div>
                    </div>


                </div> -->

            </tbody>
        </table>
    </div>

</div>
