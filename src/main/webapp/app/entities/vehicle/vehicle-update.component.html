<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="realEstateManagementServiceApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.make" for="field_make">Make</label>
                    <input type="text" class="form-control" name="make" id="field_make"
                           formControlName="make"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.model" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                           formControlName="model"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.modelYear" for="field_modelYear">Model Year</label>
                    <input type="number" class="form-control" name="modelYear" id="field_modelYear"
                           formControlName="modelYear"/>
                    <div *ngIf="editForm.get('modelYear')!.invalid && (editForm.get('modelYear')!.dirty || editForm.get('modelYear')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('modelYear')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('modelYear')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.licensePlateNumber" for="field_licensePlateNumber">License Plate Number</label>
                    <input type="text" class="form-control" name="licensePlateNumber" id="field_licensePlateNumber"
                           formControlName="licensePlateNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.licensePlateState" for="field_licensePlateState">License Plate State</label>
                    <input type="text" class="form-control" name="licensePlateState" id="field_licensePlateState"
                           formControlName="licensePlateState"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="realEstateManagementServiceApp.vehicle.reservedParkingStallNumber" for="field_reservedParkingStallNumber">Reserved Parking Stall Number</label>
                    <input type="text" class="form-control" name="reservedParkingStallNumber" id="field_reservedParkingStallNumber"
                           formControlName="reservedParkingStallNumber"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
