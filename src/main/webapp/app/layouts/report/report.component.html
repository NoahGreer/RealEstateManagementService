<div>
    <h2 id="page-heading">
        <span jhiTranslate="realEstateManagementServiceApp.report.home.title">Report</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reportFields?.length === 0">
        <span jhiTranslate="realEstateManagementServiceApp.report.home.notFound">No report data found</span>
        <div>This is a test, hopefully this shows up.</div>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reportFields?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
               
            </thead>
            <tbody>
                <tr *ngFor="let fields of reportFields ;">
                    <td>{{ this.reportFields }}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="reportData?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
